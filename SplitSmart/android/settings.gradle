pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven {
            url = new File(settingsDir, '../node_modules/@react-native/gradle-plugin').toString()
        }
        maven {
            url = new File(settingsDir, '../node_modules/react-native/android').toString()
        }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral {
            content {
                excludeGroup "com.facebook.react"
            }
        }
        maven {
            url = new File(settingsDir, '../node_modules/react-native/android').toString()
        }
        maven {
            url = new File(settingsDir, '../node_modules/jsc-android/dist').toString()
        }
        maven { url 'https://www.jitpack.io' }
    }
}

rootProject.name = 'SplitSmart'

apply from: new File(settingsDir, "../node_modules/@react-native-community/cli-platform-android/native_modules.gradle");
applyNativeModulesSettingsGradle(settings)

include ':app'
